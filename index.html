<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-34</title>

    <style> 
        .student-card{
            border:1px solid black;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <h1>Students</h1>

    <input 
    type="text" 
    id="student-name"
    placeholder="Enter Student Name"
    />

    <button type="button" id="add-student" onclick="addStudent()">Add Student</button>
    <button type="button" onclick=" laodStudents()">Load Student</button>
    


    <div id="students-container"></div>
    
    <script>
        const students = [
            "banti",
            "ash",
            "paro",
            "tanu"
        ]

        
        function laodStudents(){
            const studentsConatiner = document.getElementById("students-container")


            studentsConatiner.innerHTML =""

        for (let i=0; i<students.length; i++){
            studentsConatiner.innerHTML += `<div class='student-card'>${i+1} ${students[i]}</div>`
        }

        }

        function addStudent(){
            const studentInput = document.getElementById("student-name")
            students.push(studentInput.value)

            studentInput.value = ""
            alert("student added sucessfully")

            laodStudents()
        }

            
    </script>
</body>
</html>
