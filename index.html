<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-34</title>
</head>
<body>

    <h1>Students</h1>

    <div id="students-container"></div>
    
    <script>
        const students = [
            "banti",
            "ash",
            "paro",
            "tanu"
        ]

        const studentsConatiner = document.getElementById("students-container")
        for (let i=0; i<students.length; i++){
            studentsConatiner.innerHTML += `<div class="student-card">${i+1} ${students[i]}</div>`
        }
            
    </script>
</body>
